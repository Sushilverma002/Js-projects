<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The wheather App</title>
</head>
<body>
<div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city"></input>
            <button><img src="./images/search.png"></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="wheather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
           <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">50 kmph</p>
                        <p>Wind speed</p>
                    </div>
                </div>
           </div>
        </div>
</div>   
    <script src="script.js"></script>
</body>
</html>
